{% extends 'base.html' %}
{% block content %}

{% include 'admin/nav.html' %}

<a href="{{ url_for('admin.add_fiction') }}" class="btn btn-primary float-right">
  <i class="fas fa-plus"></i>
  Add Fiction
</a>

<h2>Fictions</h2>

<table class="table table-striped table-hover datatable">
  <thead>
    <tr>
      <th>Title</th>
      <th>Synopsis</th>
      <th>Updated</th>
      <th width="75">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for fiction in fictions %}
      <tr>
        <td>
          <a href="{{ url_for('main.fiction', obj_id=fiction.id) }}">
            {{ fiction.title }}
          </a>
        </td>
        <td>
          {{ fiction.synopsis }}
        </td>
        <td>
          {{ moment(fiction.updated).fromNow() }}
        </td>
        <td class="text-center">
          <a href="{{ url_for('admin.edit_fiction', obj_id=fiction.id) }}" class="btn btn-sm btn-primary">
            <i class="fas fa-edit"></i>
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
