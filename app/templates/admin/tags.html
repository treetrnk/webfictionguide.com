{% extends 'base.html' %}
{% block content %}

{% include 'admin/nav.html' %}

<a href="{{ url_for('admin.add_tag') }}" class="btn btn-primary float-right">
  <i class="fas fa-plus"></i>
  Add Tag
</a>

<h2>Tags</h2>

<table class="table table-striped table-hover datatable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Updated</th>
      <th width="75">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for tag in tags %}
      <tr>
        <td>
          {{ tag.name }}
        </td>
        <td>
          {{ moment(tag.updated).fromNow() }}
        </td>
        <td class="text-center">
          <a href="{{ url_for('admin.edit_tag', obj_id=tag.id) }}" class="btn btn-sm btn-primary">
            <i class="fas fa-edit"></i>
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
